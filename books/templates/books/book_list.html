<h1>All Books</h1>
{% for book in book_list %} 
<!-- The name of this object is <model>_list which, given our model is named book, means
    it is book_list -->
<ul>
    <li>Title : {{book.title}}</li>
    <li>Subtitle : {{book.subtitle}}</li>
    <li>Author : {{book.author}}</li>
    <li>ISBN : {{book.isbn}}</li>
</ul>
{% endfor %}
